<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>FashionLeink</title>
  </head>
  <body>
    <header class="header">
      <img src="images/FashionLeinks_Logo.png" alt="Brand Logo" />
      <nav class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Shop <i class="bx bx-chevron-down"></i></a>
        <a href="#">Categories <i class="bx bx-chevron-down"></i></a>
        <a href="#">About</a>
        <div class="search-container">
          <input type="text" placeholder="Search" class="search-input" />
          <i class="bx bx-search"></i>
        </div>
        <nav class="navbar_2">
          <a href="#" class="profile"><i class="bx bxs-user"></i></a>
          <a href="#" class="cart"><i class="bx bx-cart"></i></a>
        </nav>
      </nav>
    </header>
    <main>
      <div class="main-content">
        <div class="main">
          <h1 class="title_1">Where</h1>
          <h1 class="title_2">Tradition</h1>
          <h1 class="title_1">Meets</h1>
          <h1 class="title_2">Elegance</h1>
        </div>
        <p class="main-description">
          Discover a Seamless Blend of Classic Heritage and Contemporary Style,
          Curated to Elevate Your Fashion for Formal Gatherings and Cultural
          Celebrations.
        </p>
        <a href="#" class="shop_now"
          >Shop Now <i class="bx bx-chevron-right"></i
        ></a>
        <div class="dot-slider">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        
      </div>
      <div class="main-image">
        <img src="images/Hero_Slider_1.png" alt="Hero Image" />
      </div>
    </main>
    <div class="partner">
      <div class="partner_content">
      <img src="./images/Partners/partner_1.png" alt="kikoromco" class="kikoromco">
      <img src="./images/Partners/partner_2.png" alt="deola" class="deola">
      <img src="./images/Partners/partner_3.png" alt="vlisco" class="vlisco">
      <img src="./images/Partners/partner_4.png" alt="sabyasachi" class="sabyasachi">
      <img src="./images/Partners/partner_5.png" alt="label" class="label">
      <img src="./images/Partners/partner_6.png" alt="zimmermann" class="zimmermann">
      <img src="./images/Partners/partner_7.png" alt="fabindia" class="fabindia">
    </div>
    <div class="featured">
      <h2>Featured Categories</h2>
      <div class="featured_sub">
        <a href=""><span class="feature active">Dinner</span></a>
        <a href=""><span class="feature">Cultural</span></a>
        <a href=""><span class="feature">New Arrivals</span></a>
      </div>
    </div>
  </div>
  </body>
</html>
